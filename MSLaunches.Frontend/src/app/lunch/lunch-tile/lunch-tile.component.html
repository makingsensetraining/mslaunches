<div class="row">
    <span class="col-md-4 button" >
        <button
        [ngClass]="{
            'button-green': lunch.isSelected,
            'button-red': !lunch.isSelected
        }" (click)="select()"></button>
    </span>
    <span class="col-md-8 description">
        <p>{{lunch.description}}</p>
        <p>{{lunch.type}}</p>
    </span>
</div>
