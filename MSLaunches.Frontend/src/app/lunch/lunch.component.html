<app-loader [isLoading]="isLoading"></app-loader>
<div [hidden]="isLoading">
    <div class="container" *ngFor="let weeklylunch of lunches">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-2" *ngFor="let dailyLunch of weeklylunch.lunches">
                <div class="row">
                    <div class="col header-col">
                        <span translate>{{dailyLunch.date | date : 'EEEE'}}</span><br />
                        <span class="header-date">{{dailyLunch.date | date : 'yyyy-MM-dd'}}</span>
                    </div>
                </div>
                <div class="row" *ngFor="let lunch of dailyLunch.lunches">
                    <app-lunch-tile [lunch]="lunch"></app-lunch-tile>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</div>
