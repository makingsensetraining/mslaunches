<input
  id="typeahead-focus"
  type="text"
  class="form-control"
  [(ngModel)]="selectedMeal"
  [ngbTypeahead]="search"
  (focus)="focus$.next($event.target.value)"
  (click)="click$.next($event.target.value)"
  (ngModelChange)="updateLunch()"
  #instance="ngbTypeahead"
  [resultFormatter]="outputFormatter"
  [inputFormatter]="inputFormatter"
/>
